<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyFreeSpotify ðŸŽµ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    header, footer {
      text-align: center;
      background-color: #1db954;
      padding: 15px;
    }

    main {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .playlist, .player {
      flex: 1;
      background-color: #282828;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #1db954;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    li:hover {
      background: #25d366;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    .search-box {
      margin-bottom: 15px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .theme-toggle {
      margin-top: 20px;
      text-align: center;
    }

    .theme-toggle button {
      background: #1db954;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: black;
    }

    .light-mode header,
    .light-mode footer {
      background-color: #1db954;
      color: black;
    }

    .light-mode .playlist,
    .light-mode .player {
      background-color: #ffffff;
      color: black;
    }

    .light-mode li {
      background-color: #d4edda;
      color: black;
    }

    .light-mode li:hover {
      background-color: #c3e6cb;
    }

    .light-mode .theme-toggle button {
      background: #25d366;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MyFreeSpotify ðŸŽµ</h1>
    </header>

    <main>
      <div class="playlist">
        <h2>Playlist</h2>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search for a song..." onkeyup="filterSongs()">
        </div>
        <ul id="songList">
          <li onclick="playSong('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Scott_Holmes_Music/Corporate__Motivational/Scott_Holmes_Music_-_Upbeat_Party.mp3')">ðŸŽ‰ Upbeat Party</li>
          <li onclick="playSong('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music_-_Happy_Whistling_Ukulele.mp3')">ðŸŽµ Happy Ukulele</li>
          <li onclick="playSong('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music_-_Carefree.mp3')">ðŸŒˆ Carefree</li>
          <li onclick="playSong('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music_-_Our_Big_Adventure.mp3')">ðŸš€ Our Big Adventure</li>
          <li onclick="playSong('https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Komiku/It_Grows/Komiku_-_Friends.mp3')">ðŸ’– Friends</li>
        </ul>
      </div>

      <div class="player">
        <h2>Now Playing</h2>
        <p id="nowPlaying">No song playing...</p>
        <audio id="audioPlayer" controls></audio>
        <div class="theme-toggle">
          <button onclick="toggleTheme()">Toggle Theme</button>
        </div>
      </div>
    </main>

    <footer>
      <p>ðŸŽ§ Free Spotify Clone â€” Grade 9 Project</p>
    </footer>
  </div>

  <script>
    function playSong(songUrl) {
      const player = document.getElementById('audioPlayer');
      const nowPlaying = document.getElementById('nowPlaying');

      player.src = songUrl;
      player.play();

      nowPlaying.textContent = "Now Playing: " + decodeURIComponent(songUrl.split('/').pop().replace(/_/g, ' '));
    }

    function filterSongs() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const list = document.getElementById('songList').getElementsByTagName('li');

      for (let i = 0; i < list.length; i++) {
        let song = list[i].textContent.toLowerCase();
        list[i].style.display = song.includes(input) ? "" : "none";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
