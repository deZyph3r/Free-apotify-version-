<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Clone</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Dark background */
            color: #b3b3b3; /* Light gray text */
            overflow: hidden; /* Prevent body scroll, content will scroll */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #282828;
        }
        ::-webkit-scrollbar-thumb {
            background: #535353;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a7a7a7;
        }
        .sidebar {
            width: 250px;
            min-width: 200px; /* Ensure sidebar doesn't get too small */
            background-color: #000; /* Black sidebar */
        }
        .main-content {
            flex-grow: 1;
            background-color: #121212; /* Dark background for main content */
            overflow-y: auto; /* Allow scrolling for main content */
            padding-bottom: 90px; /* Space for the player bar */
        }
        .player-bar {
            height: 90px;
            background-color: #181818; /* Slightly lighter dark for player */
        }
        .progress-bar-container {
            height: 4px;
            background-color: #535353;
            cursor: pointer;
            border-radius: 2px;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #1DB954; /* Spotify Green */
            border-radius: 2px;
        }
        .volume-slider::-webkit-slider-thumb {
            background: #1DB954; /* Spotify Green */
        }
        .volume-slider::-moz-range-thumb {
            background: #1DB954; /* Spotify Green */
        }
        .song-card {
            transition: background-color 0.3s ease;
        }
        .song-card:hover {
            background-color: #282828; /* Darker on hover */
        }
        .play-button {
            background-color: #1DB954; /* Spotify Green */
            color: white;
            transition: transform 0.2s ease-in-out;
        }
        .play-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
